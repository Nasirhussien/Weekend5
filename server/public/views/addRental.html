<h1>Add Rental</h1>

<div>
        <div>
        
            <input type="text" ng-model="vm.newRental.rent" id="rent" placeholder="Rent" />
            <input type="text" ng-model="vm.newRental.sqft" id="sqft" placeholder="Square feet" />
            <input type="text" ng-model="vm.newRental.city" id="city" placeholder="City" />
            <button ng-click="vm.addRental(vm.newRental)" class="btn btn-primary">Add Rental</button>
        </div>
    {{vm.newRental}}
    </div>
